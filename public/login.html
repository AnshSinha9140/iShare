<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="contactForm">
      <form action="/barcode" method="POST">
        <h3>Signup/Login</h3>

        <div class="inputBox">
          <input
            type="text"
            name="fullname"
            required="required"
            required="true"
            id="fullname"
          />
          <span>Full Name</span>
        </div>

        <div class="inputBox">
          <input type="email" name="email" required="required" id="Email" />
          <span>Email</span>
        </div>
        <div class="inputBox">
          <input
            type="password"
            name="password"
            required="required"
            id="password"
          />
          <span>Password</span>
        </div>
        <div class="inputBox">
          <button type="submit" class="bt">Send</button>
        </div>
      </form>
    </div>
  </body>
</html>
